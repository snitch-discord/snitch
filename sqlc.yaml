version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/db/queries/metadata.sql"
    schema: "internal/db/migrations/metadata"
    gen:
      go:
        package: "metadata"
        out: "internal/db/sqlc/gen/metadata"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
  - engine: "sqlite"
    queries: "internal/db/queries/group.sql"
    schema: "internal/db/migrations/tenant"
    gen:
      go:
        package: "groupdb"
        out: "internal/db/sqlc/gen/groupdb"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
