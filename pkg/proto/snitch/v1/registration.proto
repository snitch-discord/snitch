syntax = "proto3";
option go_package = "snitch/pkg/proto/gen/snitch/v1;snitchv1";

package snitch.v1;

message RegisterRequest {
  string user_id = 1;
  optional string group_id = 2;
  optional string group_name = 3;
}

message RegisterResponse {
  string server_id = 1;
  string group_id = 2;
}

message GetGroupForServerRequest {
  string server_id = 1;
}

message GetGroupForServerResponse {
  string group_id = 1;
}

service RegistrarService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc GetGroupForServer(GetGroupForServerRequest) returns (GetGroupForServerResponse) {}
}
