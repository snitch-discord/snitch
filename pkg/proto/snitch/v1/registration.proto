syntax = "proto3";
option go_package = "proto/gen/snitch;snitchpb";

package snitch.v1;

message RegisterRequest {
  int32 user_id = 1;
  int32 group_id = 2;
  string group_name = 3;
}

message RegisterResponse {
  int32 server_id = 1;
  int32 group_id = 2;
}

service RegistrarService {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
}

